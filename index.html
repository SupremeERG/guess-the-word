<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Coding Boot Camp - Word Guess</title>
  <!-- Bootstrap is used to make game look nicer -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="bg-dark">
  <!-- Bootstrap Container will hold everything -->
  <div class="container">
    <!-- Jumbotron holds the title section -->
    <div class="jumbotron">
      <div class="container">
        <h1>Coding Boot Camp - Word Guess</h1>
        <h2>Guess the name of students from class!</h2>
        <small>Click any key to begin...</small>
      </div>
    </div>
    <!-- Game counters all held here. cards are being used to hold various sections. -->
    <div class="row">
      <div class="col-lg-12">
        <!-- First card: Holds the Word to Guess (blanks and guessed word) -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <strong>
                Word to Guess
              </strong>
            </h3>
          </div>
          <div class="card-body">
            <h3 id="word-blanks"></h3>
          </div>
        </div>
        <!-- Second card: Holds the list of Wrong User Guesses. -->
        <div class="card">
          <div class="card-body">
            <strong>Wrong Guesses:</strong>
            <span id="wrong-guesses"></span>
          </div>
        </div>
        <!-- Third card: Holds the Number of Wrong Guesses -->
        <div class="card">
          <div class="card-body">
            <strong>Guesses Left:</strong>
            <span id="guesses-left">9</span>
          </div>
        </div>
        <!-- Fourth card: Holds the number of Wins. -->
        <div class="card">
          <div class="card-body">
            <strong>Wins:</strong>
            <span id="win-counter">0</span>
          </div>
        </div>
        <!-- Fifth card: Holds the number of Losses. -->
        <div class="card">
          <div class="card-body">
            <strong>Losses:</strong>
            <span id="loss-counter">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Imports -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="logic.js"></script>
</body>

</html>
</head>

</html>
