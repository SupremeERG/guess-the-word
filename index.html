<!DOCTYPE html>
<html>
    <head>
        <!-- meta, title, icon -->
        <meta charset="utf-8">
        <title>Guess the word</title>
        <link rel="icon" href="images/icon">
        <!-- CSS + Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="css/stylesheet.css">
        <!-- JS + jQuery + Bootstrap 5 (js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Hide elements until first key-->
        <script>
            $(document).ready(function () {
                var ignoredElems = ['#start-msg'];
                /* elements */ ['#start-msg'].forEach(function (elem) {
                    if(ignoredElems.indexOf(elem) != -1) return console.log(`'${elem}' was ignored`);
                    else {
                        $(elem).remove();
                        console.log(`Removed '${elem}' from body`)
                    }
                })
                
            })
        </script>
    </head>

    <body>
        <h1>Guess The Word</h1>
        <hr>

        <h2 id="start-msg">Press any button to continue!</h6>
        <script>
            // Start game, only triggers once
            $(document).one('keyup', function () {
                $('#start-msg').remove();
                console.log("Closed game starter")
            })
        </script>
    </body>
</html>
